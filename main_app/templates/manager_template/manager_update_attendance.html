{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">



                        <div class="form-group">
                            <label>Task</label>
                            <select name="task" class="form-control" id='task'>
                                <option value="">----</option>
                                {% for task in tasks  %}
                                <option value="{{task.id}}">{{task.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group"><div  style="display: none;" class="alert alert-danger" id='error_attendance'></div>
                                <div class="alert alert-success" id='success_attendance' style="display: none;"></div>
                             <button type="button" id='fetch_attendance' class="btn btn-success btn-block">Fetch Attendance</button>
                        </div>
                    <!-- /.card-body -->
                    
                        
                               
                            <div class="form-group" style="display: none;" id="attendance_block">
                            <div class="form-group">
                                <label>Attendance Date</label>
                                <select name="attendance_date" id='attendance_date' class="form-control">
                               
                                </select>
                            </div>
                            <div class="form-group">
                                
                            <div id="fetch_projectEngineer_block" style="display: none;">
                                <button type="button" id='fetch_projectEngineer' class="btn btn-success btn-block">Fetch ProjectEngineers</button>

                            <!-- <button style="display: none;" type="button" id='save_attendance' class="btn btn-primary btn-block">Save Data</button> -->

                            </div>
                            <div id='projectEngineer_data' class="card-footer">

                            </div>
                        </div>
                    </div>  
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_attendance").click(function(){
            var task = $("#task").val();
            if (task.length < 1){
                $("#error_attendance").html("Kindly Choose Task");
                $("#attendance_block").hide();
                $("#error_attendance").show();
                return false;
            }
            $.ajax({
                url: "{% url 'get_attendance' %}",
                type: 'POST',
                data:{
                    task:task,
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // Added CSRF token here
                }
            }).done(function(response){
                var json_data = JSON.parse(response);
                if (json_data.length > 0){
                    var html = "";
                    for (key in json_data){
                        html += "<option value='"+json_data[key]['id']+"'>"+json_data[key]['attendance_date']+"</option>";
                    }
                    $("#attendance_date").html(html);
                    $("#error_attendance").hide();
                    $("#error_attendance").html("");
                    $("#attendance_block").show();  
                    $("#fetch_projectEngineer_block").show();
                }else{
                    $("#error_attendance").html("No Attendance Date Found For Specified Data");
                    $("#error_attendance").show();
                    $("#attendance_date").html("");
                    $("#attendance_block").hide();
                }
            }).fail(function(response){
                alert("Error While Fetching Data");
                $("#error_attendance").html("");
                $("#error_attendance").show();
                $("#attendance_block").hide();
            });
        });
    
        $("#fetch_projectEngineer").click(function () {
            var attendance_date = $("#attendance_date").val();
            $("#projectEngineer_data").html(null);
            if (attendance_date.length == 0){
                alert("Please Choose A Date");
                $("#save_attendance").hide();
                return false;
            }
            $.ajax({
                url: "{% url 'get_projectEngineer_attendance' %}",
                type: 'POST',
                data: {
                    attendance_date_id:attendance_date,
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // Added CSRF token here
                }
            }).done(function (response) {
                var json_data = JSON.parse(response);
                if (json_data.length < 1) {
                    alert("No data to display");
                    $("#save_attendance").hide();
                } else {
                    $("#save_attendance").show();
                    var div_data = "<hr/><div class='form-group'></div><div class='form-group'> <label>ProjectEngineer Attendance</label><div class='row'>";
                    for (key in json_data) {
                        div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' " + (json_data[key]['status'] ? "checked='checked'" : "")+" name='projectEngineer_data[]' value=" + json_data[key]['id'] + " id='checkbox" + json_data[key]['id'] + "' /> <label for='checkbox" + json_data[key]['id'] + "' class='custom-control-label'>" + json_data[key]['name']  + (json_data[key]['status'] ? " [Present] " : " [Absent] ")+"</label></div> </div>";
                    }
                    div_data += "</div></div>";
                    div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='button'>Save Attendance</button></div>";
                    $("#projectEngineer_data").html(div_data);
                }
            }).fail(function (response) {
                alert("Error in fetching projectEngineers");
            });
        });
    
        $(document).on('click', '#save_attendance', function () {
            $(this).text("Updating Attendance Data...");
            var projectEngineer_data = $("input[name='projectEngineer_data[]']").map(function () {
                if ($(this).is(":checked")) {
                    return {'id': $(this).val(), 'status': 1};
                }
                return {'id': $(this).val(), 'status': 0};
            }).get();
        
            projectEngineer_data = JSON.stringify(projectEngineer_data);
            var attendance_date = $("#attendance_date").val();
            var task_id = $("#task").val();  // Corrected to get task ID from dropdown
            var csrf_token = $('input[name="csrfmiddlewaretoken"]').val();
        
            $.ajax({
                url: "{% url 'save_attendance' %}",
                type: 'POST',
                data: {
                    date: attendance_date,
                    projectEngineer_ids: projectEngineer_data,
                    task: task_id,
                    csrfmiddlewaretoken: csrf_token,
                }
            }).done(function (response) {
                if (response.status == 'OK') {
                    alert("Attendance updated successfully");
                } else {
                    alert("Error: " + response.message);
                }
                location.reload();
            }).fail(function (response) {
                alert("Error in saving attendance");
            });
        });
    });
</script>
{% endblock custom_js %}
